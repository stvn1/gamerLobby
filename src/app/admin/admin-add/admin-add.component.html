<form (submit)="add(addForm)" #addForm="ngForm" novalidate>
    <h2>Create/Add User</h2>
    <label for="username">Username:</label> 
        <input id="username" type="text" name="username" #username="ngModel" ngModel required>
        <div class="error" [hidden]="username.valid || username.pristine">Username Required</div>
    <label for="level">Level:</label>
    <select id="level" name="level" #level="ngModel" ngModel required>
        <option value="" disabled selected>- Select a level -</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select> 
    <label for="mode">Mode:</label>
        <input id="mode" type="text" name="mode" #mode="ngModel" ngModel required><br>
        <div class="error" [hidden]="mode.valid || mode.pristine">Mode Required</div>
    <label for="time">Time:</label>
        <input id="time" type="text" name="time" #time="ngModel" ngModel required><br>
        <div class="error" [hidden]="time.valid || time.pristine">Time Required</div>
    <label>Recently Played:</label>
    <select name="game" #game="ngModel" ngModel required>
        <option value="" disabled selected>- Select a game -</option>
        <option *ngFor="let game of gameService.games" value="{{game.title}}">{{game.title}}</option>
    </select>
    <label for="status">Status:</label> 
    <select id="status" name="status" ngModel #status="ngModel" required>
        <option value="" disabled selected>- Select a status -</option>
        <option>Unavailable</option>
        <option>Available</option>
    </select>
    <button type="submit" [disabled]="!addForm.form.valid">Add</button>
    <button (click)="cancel()">Cancel</button>
</form>
